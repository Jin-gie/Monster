<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>js monsters</title>
    <link rel="stylesheet" href="css/monster.css">
</head>
<body>
<h1>Tomat' simulator</h1>
<br>
<div id="container">
    <div id="c-monster">
        <ul id="status">
            <li>life: 0</li><li>money: 0</li><li>awake</li>
        </ul>

        <div id="monster" class="monster"></div>
    </div>

    <div id="log">
        <div id="actionbox" class="monster">
           <p>monster life log</p>
        </div>
        <p id="log-alive">Alive for <span id="hr">00</span>h <span id="min">00</span>min <span id="s">00</span>s</p>
    </div>
    
    <div id="c-buttons-actions">
        <button id="b2" class="action">run</button>
        <button id="b3" class="action">fight</button>
        <button id="b7" class="action">work</button>
        <button id="b4" class="action">sleep</button>
        <button id="b5" class="action">eat</button>
        <button id="b6">show</button>
    </div>
    
    <div id="c-buttons-general">
        <button id="b1">new life</button>
        <button id="k">kill</button>
    </div>
</div>

<div id="footer"><a href="https://github.com/Jin-gie">Erin B.</a> ~ 2021</div>

<script type="module" src="./js/monster.js"></script>

</body>
</html>
